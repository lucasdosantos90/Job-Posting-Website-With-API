{% include 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jobs</title>
</head>
<body>
    <h1>Edit Jobs</h1>
    
    {% block navbar %}
    {% endblock navbar %}
    <a href="{{ url_for('home') }}">Return to home</a>
    <form method="POST" action="{{ url_for('edit_jobs', id=edit.job_id) }}">
    <br><br><label for="job_title">Job Title</label>
        <input name="job_title" value="{{ edit.job_title }}"><br><br>

        <label for="job_location">Job Location</label>
        <input name="job_location" value="{{ edit.job_location }}"><br><br>

        <label for="job_post_date">Post Date (hidden)</label>    
        <input type="hidden" name="job_post_date" value="{{ edit.job_post_date }}"><br><br>

        <label for="job_contract_time">Contract Time</label>
        <input type="datetime-local" name="job_contract_time" value="{{ edit.job_contract_time }}"><br><br>

        <label for="job_requirements">Requirements</label>
        <input name="job_requirements" value="{{ edit.job_requirements }}"><br><br>

        <label for="job_other_skills">Other Skills</label>
        <input name="job_other_skills" value="{{ edit.job_other_skills }}"><br><br>

        <label for="job_about">About</label><br><br>
        <textarea name="job_about" id="about"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('about').value = '{{ edit.job_about }}';
    </script>
</body>
</html>
